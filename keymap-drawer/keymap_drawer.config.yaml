parse_config:
  raw_binding_map:
    '&mt_exit_AML_on_tap LEFT_SHIFT Z': 
      tap: Z
      hold: $$mdi:apple-keyboard-shift$$
      type: text_with_symbol

    '&sys_reset': Reset
    '&bootloader': Boot
    '&swapper': Win Next
    '&caps_word': Caps Word
    '&inv_qm': ¿
    '&ind_bat': Show Batt
    '&ind_con': Show Conn
    '&mse_tog': {t: MSE, h: toggle}
    '&ktap LC(LS(V))': Plain P

    '&out OUT_BLE': $$mdi:bluetooth$$
    '&out OUT_USB': $$mdi:usb$$
    '&out OUT_TOG':
      tap: $$mdi:toggle-switch$$
      hold: $$mdi:bluetooth$$
      shifted: $$mdi:usb$$
      type: toggle

    '&td_bt_clear':
      tap: $$mdi:bluetooth$$
      shifted: $$mdi:close-thick$$
      type: text_with_symbol
    '&td_bt_clear_all':
      tap: $$mdi:bluetooth$$
      shifted: 'CLEAR ALL'
      type: text_with_symbol
   
    '&bt BT_CLR':
      tap: $$mdi:bluetooth$$
      shifted: $$mdi:close-thick$$
      type: text_with_symbol
    '&bt BT_SEL 0':
      tap: $$mdi:bluetooth-connect$$
      shifted: '0'
      type: text_with_symbol
    '&bt BT_SEL 1':
      tap: $$mdi:bluetooth-connect$$
      shifted: '1'
      type: text_with_symbol
    '&bt BT_SEL 2':
      tap: $$mdi:bluetooth-connect$$
      shifted: '2'
      type: text_with_symbol
    '&bt BT_SEL 3':
      tap: $$mdi:bluetooth-connect$$
      shifted: '3'
      type: text_with_symbol
    '&bt BT_SEL 4':
      tap: $$mdi:bluetooth-connect$$
      shifted: '4'
      type: text_with_symbol

    '&mmv MOVE_UP': Mouse ↑
    '&mmv MOVE_DOWN': Mouse ↓
    '&mmv MOVE_LEFT': Mouse ←
    '&mmv MOVE_RIGHT': Mouse →

    '&msc SCRL_UP': Scroll ↑
    '&msc SCRL_DOWN': Scroll ↓
    '&msc SCRL_LEFT': Scroll ←
    '&msc SCRL_RIGHT': Scroll →

    '&mkp LCLK': Left Click
    '&mkp RCLK': Right Click
    '&mkp MCLK': Middle Click
    '&mkp MB4': Back Click
    '&mkp MB5': Forward Click

  zmk_combos:
    combo_btclr:  {align: bottom}
    combo_undo:   {align: bottom}
    combo_mouse:  {align: bottom}
    combo_semi:   {align: bottom}
    combo_winq:   {align: top, w: 36}
    combo_capswd: {draw_separate: true}
    combo_lpar:   {draw_separate: true}
    combo_rpar:   {draw_separate: true}
    combo_esc:    {draw_separate: true}
    combo_ret:    {draw_separate: true}
    combo_lock:   {draw_separate: true}
    combo_indbat: {align: top, o: 0.25}
    combo_indcon: {align: top}

   zmk_keycode_map:
    LC(BSPC): $$mdi:backspace$$
    LC(DEL): $$mdi:backspace-reverse$$
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    
    LC(TAB): $$mdi:arrow-right-bold-box$$
    LC(LS(TAB)): $$mdi:arrow-left-bold-box$$

    LC(LG(LEFT)): $$mdi:arrow-left-bold-box-outline$$
    LC(LG(RIGHT)): $$mdi:arrow-right-bold-box-outline$$
    
    LC(LS(LALT)): $$mdi:star-three-points-outline$$
    LC(LS(LA(LGUI))): $$mdi:star-four-points-outline$$
    LC(HOME): $$mdi:format-vertical-align-top$$
    LC(END): $$mdi:format-vertical-align-bottom$$

    LC(INS): $$mdi:content-copy$$
    LC(C): $$mdi:content-copy$$
    LS(INS): $$mdi:content-paste$$
    LC(V): $$mdi:content-paste$$
    LS(DEL): $$mdi:content-cut$$
    LC(X): $$mdi:content-cut$$
    LC(DE_Z): $$mdi:undo$$
    LC(DE_Y): $$mdi:redo$$
    LC(LS(DE_Z)): $$mdi:redo$$

    LC(A): $$mdi:select-all$$
    LC(F): $$mdi:text-search$$
    LC(W): $$mdi:close-box-outline$$
    LA(F4)': $$mdi:close-box-outline$$

    LC(DE_PLUS)': $$mdi:magnify-plus-outline$$
    LC(DE_MINUS)': $$mdi:magnify-minus-outline$$
    LC(N0)': $$mdi:magnify-remove-outline$$

    LG(L)': $$mdi:lock-outline$$
    
    LALT: ALT
    
    SPACE: $$mdi:keyboard-space$$
    ESC: $$mdi:keyboard-esc$$

    RETURN: $$mdi:keyboard-return$$
    RET: $$mdi:keyboard-return$$
    
